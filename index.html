layout: home
---

<h2 class="post-list-heading">Episodes</h2>
<ul class="post-list">
    {% for episode in site.episodes %}
    <li>
        <h3>
            <a href="{{ episode.url | relative_url }}" class="post-link">
                {{ episode.title | escape }}
            </a>
        </h3>
    </li>
    {% endfor %}
</ul>
